<!-- Nest an header view -->
<div data-view="nested_title" data-bind="title"></div>
<label>Animals to save</label>
<ul>
    <!-- Repeat a view for all element in todo array -->
    <li data-bind="tosave[]" data-view="nested_one_line"></li>
</ul>
<label>Animal saved</label>
<ul>
    <!-- Repeat an HTML block for all  -->
    <li data-bind="saved[]">
        Hello <span data-bind="name"></span> 
        <!-- Show only if the property cancelled is not false/null/undefined -->
        <span data-show-if="inZoo"> <em>(in zoo only :( )</em></span>
    </li>
</ul>
