<label>Animals</label>
<ul>
    <!-- Repeat an HTML block for all  -->
    <li data-bind="animals[]" data-test="animals[]">
        Hello <span data-bind="name"></span> 
        <!-- Show only if the property cancelled is not false/null/undefined -->
        <span data-show-if="family === 'Canidae'"> 
            <button id="proud" data-emit>Proud to be a dog</button>
        </span>
    </li>
</ul>
